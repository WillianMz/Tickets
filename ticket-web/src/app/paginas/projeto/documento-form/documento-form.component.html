
<div class="card-header text-white bg-dark mb3">
    <h3>{{titulo}}</h3>
</div>

<div class="card-body">
    
    <form>

        <div class="form-row">
            <div class="form-group col-md-12">
                <label>Título</label>
                <input type="text" class="form-control" id="nome" placeholder="Descrição do documento">
            </div>
        </div>

        <div class="form-group col-md-9">
            <button class="btn btn-success" (click)="file">Upload</button>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>

    </form>

</div>
