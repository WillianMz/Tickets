<app-navbar></app-navbar>

<div class="container">
    
    <div class="row">
        <div class="px py-3 pt-md-3 pb-md-3">
            <h3>Projetos</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <p>
                <a class="btn btn-outline-success" routerLink='novo'>
                    <i class="fa fa-plus-square"></i>
                     Novo
                </a>
            </p>

            <div class="table-responsive" *ngIf="projetos?.length">
                <table class="table table-hover table-bordered table-sm">
                    <thead class="thead-light">
                        <td>Id</td>
                        <td>Projeto</td>
                        <td>Opções</td>
                    </thead>

                    <tbody>
                        <tr *ngFor="let proj of projetos">
                            <td>{{proj.id}}</td>
                            <td>{{proj.nome}}
                                <br>
                                <strong>{{proj.descricao}}</strong>
                            </td>
                            <td>
                                <button class="btn text-primary" [routerLink]="[proj.id,'editar']">
                                    <i class="far fa-edit"></i>
                                </button>

                                <button class="btn btn-primary">Ver</button>
                                <button class="btn btn-primary">Nova release</button>
                                <button class="btn btn-primary">Novo documento</button>                              
                                <button class="btn btn-primary">Equipe</button>                              
                            </td>
                        </tr>
                    </tbody>
                </table>
            
                <!--PAGINACAO-->
                <div class="text-right">
                    <pagination-controls (pageChange)="paginaAtual = $event" previousLabel="Anterior" nextLabel="Próximo"></pagination-controls>
                </div>

            </div>                    

            <div class="alert alert-warning" role="alert" *ngIf="!projetos?.length">
                <strong>Atenção!</strong> Nenhum projeto encontrado.
            </div>

        </div>
    </div>
</div>
